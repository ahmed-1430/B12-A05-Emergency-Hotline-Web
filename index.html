<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>
    <!-- daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- BoxIcon CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Styles/index.css">
</head>
<body>
    <!-- header Section -->
    <header>
        <div class="flex justify-between pt-[24px] pb-[24px] pr-[60px] pl-[60px] max-h-[100px]">
            <div class="flex gap-5 items-center">
                <img src="assets/logo.png" alt="Bangladesh govt logo" class="h-full">
                <h2 class="text-[1.5rem] text-[#006747] font-extrabold">Emergency <br> Service</h2>
            </div>
            <div>
                <div class="flex w-full gap-10">
                    <div class="card bg-[#41FF6B10] flex flex-row py-4 px-10 gap-2 rounded-full place-items-center"><span class="text-[1.25rem] font-bold">0</span> <i class='bx bxs-heart text-[2rem]' style='color:#f80505;'  ></i></div>
                    <div class="card bg-[#41ff6b10] flex flex-row gap-3 place-items-center py-4 px-10 rounded-full">
                        <span class="font-bold text-[1.25rem]">100</span>
                        <img src="assets/coin.png" alt="coin icon png" class="h-[30px]">
                    </div>
                    <div class="card bg-[#00A63E] flex flex-row gap-3 place-items-center py-4 px-10 rounded-full">
                        <span class="text-[1.25rem] font-semibold text-white">2</span>
                        <span class="text-[1.25rem] font-semibold text-white">Copy</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="banner flex flex-col mx-auto text-center items-center py-[21px]">
            <img src="assets/logo-dark.png" alt="Bangladesh Govt logo" class="h-[92px] w-[92px]">
            <h2 class="text-[40px] text-white font-bold">Emergency Service Diretory</h2>
            <p class="text-[20px] text-white font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </section>
</body>
</html>
